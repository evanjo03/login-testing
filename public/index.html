<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>

    <title>Document</title>
</head>

<body>
    <div>Hello world!</div>
    <br>
    <!-- login form -->
    <div>Login</div>
    <form>
        <div class="form-group">
            <label for="stored-username">Username</label>
            <input type="text" class="form-control" id="stored-username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="stored-password" placeholder="Password">
        </div>
        <button type="submit" id="login-submit-button" class="btn btn-primary">Login</button>
    </form>
    <!-- new user form -->
    <div>New User</div>
    <form>
        <div class="form-group">
            <label for="new-username">Username</label>
            <input type="text" class="form-control" id="new-username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="new-password">Password</label>
            <input type="password" class="form-control" id="new-password" placeholder="Password">
        </div>
        <button type="submit" id="new-user-submit-button" class="btn btn-primary">Create User</button>
    </form>

</body>

</html>
